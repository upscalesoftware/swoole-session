name: Tests
on: [push, pull_request]
jobs:
  tests:
    name: Test ${{ matrix.swoole-version }} against php ${{ matrix.php-version }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        php-version: ['7.3', '7.4']
        swoole-version:
          - swoole-4.4.26
          - swoole-4.5.11
          - swoole-4.6.5
          - swoole
    steps:
      - name: Checkout source code
        uses: actions/checkout@v2
      - name: Setup PHP environment
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-version }}
          tools: pecl, composer, phpunit
          extensions: ${{ matrix.swoole-version }}
          coverage: none
        env:
          fail-fast: true
      - name: Verify PHP environment
        run: php --ri swoole
      - name: Install dependencies
        run: composer install -n
      - name: Update permissions
        run: sudo chown -R $USER:$USER /var/lib/php/sessions
      - name: Run test suite
        run: vendor/bin/phpunit